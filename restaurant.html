<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible"><!-- Normalize.css for better cross-browser consistency -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet"><!-- Main CSS file -->
	<link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<title>Restaurant Info</title>
</head>
<body class="inside">
	<!-- Beginning header -->
	<header>
		<!-- Beginning nav -->
		<a class="skip" href="#restaurant-name" tabindex="1">Skip to Main Content</a>
		<nav>
			<h1><a href="/">Restaurant Reviews</a></h1>
			</nav><!-- Beginning breadcrumb -->
		<ul aria-label="breadcrumb" id="breadcrumb" role="navigation">
			<li>
				<a href="./" tabindex="0">Home</a>
			</li>
		</ul><!-- End breadcrumb -->
		<!-- End nav -->
	</header><!-- End header -->
	<!-- Beginning main -->
	<main id="maincontent">
		<!-- Beginning map -->
		<section id="map-container" tabindex="-1">
			<div aria-label="Restaurant Map" id="map" role="application"></div>
		</section><!-- End map -->
		<!-- Beginning restaurant -->
		<section id="restaurant-container">
			<h2 id="restaurant-name" tabindex="0"></h2><img alt="restaurant image" id="restaurant-img">
			<p id="restaurant-cuisine" tabindex="0"></p>
			<p id="restaurant-address" tabindex="0"></p>
			<table aria-label="Opening hours" id="restaurant-hours" tabindex="0"></table>
		</section><!-- end restaurant -->
		<!-- Beginning reviews -->
		<section aria-label="Customer Reviews" id="reviews-container" tabindex="0">
			<ul id="reviews-list" role="list" tabindex="0"></ul>
		</section><!-- End reviews -->
	</main><!-- End main -->
	<!-- Beginning footer -->
	<footer id="footer" role="copyright information">
		Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer><!-- End footer -->
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js">
	</script> <!-- Beginning scripts -->
	 <!-- Database helpers -->
	 
	<script src="js/dbhelper.js" type="text/javascript">
	</script> <!-- Main javascript file -->
	 
	<script src="js/restaurant_info.js" type="text/javascript">
	</script> 
	<script src="js/sw_register.js" type="application/javascript">
	</script> <!-- End scripts -->
</body>
</html>
